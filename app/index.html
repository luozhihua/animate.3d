<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Animate.3d</title>
<meta name="description" content="A very cool animation library of CSS 3.0">
<meta name="keywords" content="Animate.3d">
<link href="libs/animate.css/animate.min.css" rel="stylesheet">
<link href="css/animate.3d.css" rel="stylesheet">
<link href="css/flex.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body onload="initSelect()">

    <div layout="row" layout-align="center top">
        <div flex="50" layout="column" layout-align="center center">
            <div class="a3d demo">
                <div id="previewPanel" class="animated demo turnIn" layout="column" layout-align="center center">
                    <span style="font-size:64px">Demo</span>
                    <!-- <img src="img/mountain.jpg"> -->
                </div>
            </div>
            <button class="animate-it" id="animate-it" onclick="animateIt(this)">Apply Animattion</button>
        </div>
        <div flex="25" layout="column" layout-align="center center">
            <div class="toolbar">
                <select name="" multiple="true" id="animationsSelector">

                    <optgroup label="Squeeze In">
                        <option value="squeezeInDown">In-down-left</option>
                        <option value="squeezeInUp">In-down-right</option>
                        <option value="squeezeInLeft">In-up-left</option>
                        <option value="squeezeInRight">In-up-right</option>
                    </optgroup>

                    <optgroup label="turn In">
                        <option value="turnIn">In</option>
                        <option value="turnInYCW">In Y Clockwise (CW)</option>
                        <option value="turnInYCCW">In Y Anti-Clockwise (CCW)</option>
                        <option value="turnInXDown">In X Down</option>
                        <option value="turnInXUp">In X Up</option>
                        <option value="turnInDown">In-down</option>
                        <option value="turnInUp">In-up</option>
                        <option value="turnInLeft">In-left</option>
                        <option value="turnInRight">In-right</option>
                    </optgroup>

                    <optgroup label="Turn Out">
                        <option value="turnOut">Out</option>
                        <option value="turnOutYCW">Out Y Clockwise (CW)</option>
                        <option value="turnOutYCCW">Out Y Anti-Clockwise (CCW)</option>
                        <option value="turnOutXDown">Out X Down</option>
                        <option value="turnOutXUp">Out X Up</option>
                        <option value="turnOutDown">Out-down</option>
                        <option value="turnOutUp">Out-up</option>
                        <option value="turnOutLeft">Out-left</option>
                        <option value="turnOutRight">Out-right</option>
                    </optgroup>

                    <optgroup label="Spiralling Out">
                        <option value="spirallingOutDownLeft">Out-down-left</option>
                        <option value="spirallingOutDownRight">Out-down-right</option>
                        <option value="spirallingOutUpLeft">Out-up-left</option>
                        <option value="spirallingOutUpRight">Out-up-right</option>
                    </optgroup>

                    <optgroup label="Spiralling In">
                        <option value="spirallingInDownLeft">In-down-left</option>
                        <option value="spirallingInDownRight">In-down-right</option>
                        <option value="spirallingInUpLeft">In-up-left</option>
                        <option value="spirallingInUpRight">In-up-right</option>
                    </optgroup>

                    <optgroup label="Spread Out">
                        <option value="spreadOutLeft">Out-left</option>
                        <option value="spreadOutRight">Out-right</option>
                    </optgroup>

                    <optgroup label="Spread In">
                        <option value="spreadInLeft">In-left</option>
                        <option value="spreadInRight">In-right</option>
                    </optgroup>

                    <optgroup label="Revolve Out">
                        <option value="revolveOutDown">Out-Down</option>
                        <option value="revolveOutUp">Out-Up</option>
                        <option value="revolveOutLeft">Out-left</option>
                        <option value="revolveOutRight">Out-right</option>
                    </optgroup>

                    <optgroup label="Revolve In">
                        <option value="revolveInDown">In-Down</option>
                        <option value="revolveInUp">In-Up</option>
                        <option value="revolveInLeft">In-left</option>
                        <option value="revolveInRight">In-right</option>
                    </optgroup>

                    <optgroup label="Rise Out">
                        <option value="riseOutFront">Out-Front</option>
                        <option value="riseOutBack">Out-Back</option>
                        <option value="riseOutLeft">Out-left</option>
                        <option value="riseOutRight">Out-right</option>
                    </optgroup>

                    <optgroup label="Rise In">
                        <option value="riseInFront">In-Front</option>
                        <option value="riseInBack">In-Back</option>
                        <option value="riseInLeft">In-left</option>
                        <option value="riseInRight">In-right</option>
                    </optgroup>

                    <optgroup label="Slip Out">
                        <option value="slipOutFront">Out-Front</option>
                        <option value="slipOutBack">Out-Back</option>
                        <option value="slipOutLeft">Out-left</option>
                        <option value="slipOutRight">Out-right</option>
                    </optgroup>

                    <optgroup label="Slip In">
                        <option value="slipInFront">In-Front</option>
                        <option value="slipInBack">In-Back</option>
                        <option value="slipInLeft">In-left</option>
                        <option value="slipInRight">In-right</option>
                    </optgroup>

                    <optgroup label="Pull Out">
                        <option value="pullOut">Pull Out</option>
                        <option value="pullOutDown">Out-down</option>
                        <option value="pullOutUp">Out-up</option>
                        <option value="pullOutLeft">Out-left</option>
                        <option value="pullOutRight">Out-right</option>
                        <option value="pullOutDownBig">Out-down-big</option>
                        <option value="pullOutUpBig">Out-up-big</option>
                        <option value="pullOutLeftBig">Out-left-big</option>
                        <option value="pullOutRightBig">Out-right-big</option>
                    </optgroup>

                    <optgroup label="Pull In">
                        <option value="pullIn">Pull In</option>
                        <option value="pullInDown">in-down</option>
                        <option value="pullInUp">in-up</option>
                        <option value="pullInLeft">in-left</option>
                        <option value="pullInRight">in-right</option>
                        <option value="pullInDownBig">in-down-big</option>
                        <option value="pullInUpBig">in-up-big</option>
                        <option value="pullInLeftBig">in-left-big</option>
                        <option value="pullInRightBig">in-right-big</option>
                    </optgroup>

                    <optgroup label="Push In">
                        <option value="pushIn">Push In</option>
                        <option value="pushInDown">in-down</option>
                        <option value="pushInUp">in-up</option>
                        <option value="pushInLeft">in-left</option>
                        <option value="pushInRight">in-right</option>
                        <option value="pushInDownBig">in-down-big</option>
                        <option value="pushInUpBig">in-up-big</option>
                        <option value="pushInLeftBig">in-left-big</option>
                        <option value="pushInRightBig">in-right-big</option>
                    </optgroup>

                    <optgroup label="Push Out">
                        <option value="pushOut">Push Out</option>
                        <option value="pushOutDown">out-down</option>
                        <option value="pushOutUp">out-up</option>
                        <option value="pushOutLeft">out-left</option>
                        <option value="pushOutRight">out-right</option>
                        <option value="pushOutDownBig">out-down-big</option>
                        <option value="pushOutUpBig">out-up-big</option>
                        <option value="pushOutLeftBig">out-left-big</option>
                        <option value="pushOutRightBig">out-right-big</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div flex="25" layout="column" layout-align="center center">
              <select id="animate-css-selector" multiple="true" class="input input--dropdown js--animations">
                <optgroup label="Attention Seekers">
                  <option value="bounce">bounce</option>
                  <option value="flash">flash</option>
                  <option value="pulse">pulse</option>
                  <option value="rubberBand">rubberBand</option>
                  <option value="shake">shake</option>

                <optgroup label="Fading Entrances">

                  <option value="fadeInRightBig">fadeInRightBig</option>
                  <option value="fadeInUp">fadeInUp</option>
                  <option value="fadeInUpBig">fadeInUpBig</option>
                </optgroup>

                <optgroup label="Fading Exits">
                  <option value="fadeOut">fadeOut</option>
                  <option value="fadeOutDown">fadeOutDown</option>
                  <option value="fadeOutDownBig">fadeOutDownBig</option>
                  <option value="fadeOutLeft">fadeOutLeft</option>
                  <option value="fadeOutLeftBig">fadeOutLeftBig</option>
                  <option value="fadeOutRight">fadeOutRight</option>
                  <option value="fadeOutRightBig">fadeOutRightBig</option>
                  <option value="fadeOutUp">fadeOutUp</option>
                  <option value="fadeOutUpBig">fadeOutUpBig</option>
                </optgroup>

                <optgroup label="Flippers">
                  <option value="flip">flip</option>
                  <option value="flipInX">flipInX</option>
                  <option value="flipInY">flipInY</option>
                  <option value="flipOutX">flipOutX</option>
                  <option value="flipOutY">flipOutY</option>
                </optgroup>

                <optgroup label="Lightspeed">
                  <option value="lightSpeedIn">lightSpeedIn</option>
                  <option value="lightSpeedOut">lightSpeedOut</option>
                </optgroup>

                <optgroup label="Rotating Entrances">
                  <option value="rotateIn">rotateIn</option>
                  <option value="rotateInDownLeft">rotateInDownLeft</option>
                  <option value="rotateInDownRight">rotateInDownRight</option>
                  <option value="rotateInUpLeft">rotateInUpLeft</option>
                  <option value="rotateInUpRight">rotateInUpRight</option>
                </optgroup>

                <optgroup label="Rotating Exits">
                  <option value="rotateOut">rotateOut</option>
                  <option value="rotateOutDownLeft">rotateOutDownLeft</option>
                  <option value="rotateOutDownRight">rotateOutDownRight</option>
                  <option value="rotateOutUpLeft">rotateOutUpLeft</option>
                  <option value="rotateOutUpRight">rotateOutUpRight</option>
                </optgroup>

                <optgroup label="Sliding Entrances">
                  <option value="slideInUp">slideInUp</option>
                  <option value="slideInDown">slideInDown</option>
                  <option value="slideInLeft">slideInLeft</option>
                  <option value="slideInRight">slideInRight</option>

                </optgroup>
                <optgroup label="Sliding Exits">
                  <option value="slideOutUp">slideOutUp</option>
                  <option value="slideOutDown">slideOutDown</option>
                  <option value="slideOutLeft">slideOutLeft</option>
                  <option value="slideOutRight">slideOutRight</option>

                </optgroup>

                <optgroup label="Zoom Entrances">
                  <option value="zoomIn">zoomIn</option>
                  <option value="zoomInDown">zoomInDown</option>
                  <option value="zoomInLeft">zoomInLeft</option>
                  <option value="zoomInRight">zoomInRight</option>
                  <option value="zoomInUp">zoomInUp</option>
                </optgroup>

                <optgroup label="Zoom Exits">
                  <option value="zoomOut">zoomOut</option>
                  <option value="zoomOutDown">zoomOutDown</option>
                  <option value="zoomOutLeft">zoomOutLeft</option>
                  <option value="zoomOutRight">zoomOutRight</option>
                  <option value="zoomOutUp">zoomOutUp</option>
                </optgroup>

                <optgroup label="Specials">
                  <option value="hinge">hinge</option>
                  <option value="rollIn">rollIn</option>
                  <option value="rollOut">rollOut</option>
                </optgroup>
              </select>
        </div>
    </div>
    <input id="animateName" type="hidden" />
<script type="text/javascript">

    var defaultCls = ['animated'],
        animateNameStore = document.querySelector('#animateName');

    function initSelect() {
        var selector = document.querySelector('#animationsSelector');
        var animateCssSelector = document.querySelector('#animate-css-selector');
        var panel = document.querySelector('#previewPanel');

        selector.addEventListener('change', function() {
            animateNameStore.value =
            panel.className = defaultCls.concat([this.value]).join(' ');
        });

        animateCssSelector.addEventListener('change', function() {
            animateNameStore.value =
            panel.className = defaultCls.concat([this.value]).join(' ');
        });
    }

    function animateIt() {
        var panel = document.querySelector('#previewPanel');
        panel.className = defaultCls.join(' ');

        setTimeout(function() {
            panel.className = animateNameStore.value;
        }, 100);
    }

</script>
</body>
</html>
